<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Lab 2</title>
    <style>
        @import url(name_animate.css);
        @import url("https://fonts.googleapis.com/css?family=Iceberg");

        body{
            margin: 0;
            padding: 0;
            background-color: cadetblue;
        }

        .container > header{
            grid-area: header;
        }

        .container > header:hover{
            grid-area: header;

        }

        .container > nav{
            grid-area: nav;
            width: 1fr;
        }

        .container > nav:hover{
            background: mediumorchid;
        }

        .container > .article-one{
            grid-area: article-one;
            font-size: 1em;
            width: 1fr;
        }

        .container > .article-one ul{
            list-style: none;
        }

        .container > .article-one:hover{
            background: rebeccapurple;
        }

        .container > .article-two{
            grid-area: article-two;
            font-size: 1em;
            width: 1fr;
        }

        .container > .article-two:hover{
            background: cornflowerblue;
        }

        .container > sidebar{
            grid-area: aside;
            width: 1fr;
        }

        .container > nav{
            grid-area: nav;
        }

        .container > footer{
            grid-area: footer;
        }

        .container {
            display: grid;
            height: 100vh;
            grid-gap: 0;
            grid-template-areas:
                    "header"
                    "nav"
                    "article-one"
                    "article-two"
                    "aside"
                    "footer";
        }

        .container > *{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: cadetblue;
            color: navy;
            text-align: center;
            font-family: "Iceberg", "Continuum Medium", monospace;
            font-size: 1rem;
        }

        @media screen and (min-width: 768px){
            .container{
                grid-template-areas:
                        "nav header header aside aside"
                        "nav article-one article-two aside aside"
                        "nav article-one article-two footer footer";
            }

        }





    </style>
</head>
<body>
<div class="container">
    <header>
        <section class="name-animation">

            <div class="letter-block" id="block-d"><span class="letter" id="letter-d">D</span></div>
            <div class="letter-block" id="block-m"><span class="letter" id="letter-m">M</span></div>
            <div class="letter-block" id="block-i"><span class="letter" id="letter-i">I</span></div>
            <div class="letter-block" id="block-t"><span class="letter" id="letter-t">T</span></div>
            <div class="letter-block" id="block-r"><span class="letter" id="letter-r">R</span></div>
            <div class="letter-block" id="block-i2"><span class="letter" id="letter-i2">I</span></div>



        </section>


    </header>
    <nav></nav>
    <article class="article-one">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </article>
    <article class="article-two"></article>
    <aside class="sidebar"></aside>
    <footer></footer>





</div>
</body>
</html>
