<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="reset.css" rel="stylesheet" />
    <title>Lab 1</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Iceberg");

        @keyframes revolve1 {
            0%{
                transform: scale(1.0) translateX(0%);
                z-index: 7;
            }
            15%{
                transform: scale(1.0) translateX(55vw);
                z-index: 7;
            }
            36%{
                transform: scale(.1) translateX(2100%);
                z-index: 7;
            }
            47%{
                transform: scale(.1) translateX(-75%);
                z-index: 7;
            }
            50%{
                transform: scale(.2) translateX(-600%);
                z-index: 0;
            }
            100%{
                transform: scale(1.0) translateX(0%);
                z-index: 0;
            }
        }

        @keyframes revolve2 {
            0%{
                transform: scale(1.0) translateX(0%);
                z-index: 5;
            }
            14%{
                transform: scale(1.0) translateX(45vw);
                z-index: 5;
            }
            31%{
                transform: scale(.1) translateX(1700%);
                z-index: 5;
            }
            44%{
                transform: scale(.1) translateX(-150%);
                z-index: 5;
            }
            50%{
                transform: scale(.2) translateX(-850%);
                z-index: 2;
            }
            100%{
                transform: scale(1.0) translateX(0%);
                z-index: 2;
            }
        }

        @keyframes revolve3 {
            0%{
                transform: scale(1.0) translateX(0%);
                z-index: 4;
            }
            13%{
                transform: scale(1.0) translateX(40vw);
                z-index: 4;
            }
            29%{
                transform: scale(.1) translateX(1300%);
                z-index: 4;
            }
            42%{
                transform: scale(.1) translateX(-250%);
                z-index: 4;
            }
            50%{
                transform: scale(.2) translateX(-1200%);
                z-index: 3;
            }
            100%{
                transform: scale(1.0) translateX(0%);
                z-index: 3;
            }
        }

        @keyframes revolve4 {
            0%{
                transform: scale(1.0) translateX(0%);
                z-index: 3;
            }
            12%{
                transform: scale(1.0) translateX(24vw);
                z-index: 3;
            }
            27%{
                transform: scale(.1) translateX(1050%);
                z-index: 3;
            }
            40%{
                transform: scale(.1) translateX(-400%);
                z-index: 3;
            }
            50%{
                transform: scale(.2) translateX(-1400%);
                z-index: 4;
            }
            100%{
                transform: scale(1.0) translateX(0%);
                z-index: 4;
            }
        }

        @keyframes revolve5 {
            0%{
                transform: scale(1.0) translateX(0%);
                z-index: 2;
            }
            9%{
                transform: scale(1.0) translateX(12vw);
                z-index: 2;
            }
            24%{
                transform: scale(.1) translateX(750%);
                z-index: 2;
            }
            35%{
                transform: scale(.1) translateX(-550%);
                z-index: 2;
            }
            50%{
                transform: scale(.2) translateX(-1650%);
                z-index: 5;
            }
            100%{
                transform: scale(1.0) translateX(0%);
                z-index: 5;
            }
        }

        @keyframes revolve6 {
            0%{
                transform: scale(1.0) translateX(0%);
                z-index: 1;
            }
            25%{
                transform: scale(.1) translateX(550%);
                z-index: 1;
            }
            33%{
                transform: scale(.1) translateX(-900%);
                z-index: 1;
            }
            50%{
                transform: scale(.2) translateX(-2000%);
                z-index: 6;
            }
            100%{
                transform: scale(1.0) translateX(0%);
                z-index: 6;
            }
        }



        @keyframes spin {
            0%{
                transform: scale(1.0) rotateY(0deg);
            }
            100%{
                transform: scale(1.0) rotateY(360deg);
            }
        }


        main{
            background: linear-gradient(0deg, purple, chartreuse, navy);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .letter-block{
            display: flex;
            justify-content: center;
            align-items: center;
            color: yellow;
            font-family: 'Iceberg', cursive;
            font-size: 4vw;
            background: linear-gradient(-24deg, orange, darkcyan, fuchsia);
            height: 8vw;
            width: 8vw;
            margin-right: 1rem;
            border-radius: 50% 50%;
            border: .1em outset;
            /*animation: revolveRight cubic-bezier(.23,1,.21,.78) 10s infinite;*/
        }

        /*Idea: apply slightly different animations to each element to achieve desired effect  */

        .letter-block:hover{
            background: yellow;
            color: green;
            animation-play-state: paused;
        }


        #block-i2:hover::before{
            content: "DMITR";
            color: green;
        }


        #block-d{
            animation: revolve1 10000ms linear 5s infinite;
        }

        #block-m{
            animation: revolve2 10000ms linear 4s infinite;
        }

        #block-i{
            animation: revolve3 10000ms linear 3s infinite;
        }

        #block-t{
            animation: revolve4 10000ms linear 2s infinite;
        }

        #block-r{
            animation: revolve5 10000ms linear 1s infinite;
        }

        #block-i2{
            animation: revolve6 10000ms linear 0s infinite;
        }



        .letter{
            animation: spin 6000ms linear infinite;
        }

        /*        #letter-d{
                    animation: spin 6000ms linear 0ms infinite alternate;
                    z-index: 6;
                }

                #letter-m{
                    animation: spin 6000ms linear 100ms infinite alternate;
                    z-index: 5;
                }

                #letter-i{
                    animation: spin 6000ms linear 200ms infinite alternate;
                    z-index: 4;
                }

                #letter-t{
                    animation: spin 6000ms linear 300ms infinite alternate;
                    z-index: 3;
                }

                #letter-r{
                    animation: spin 6000ms linear 400ms infinite alternate;
                    z-index: 2;
                }

                #letter-i2{
                    animation: spin 6000ms linear 500ms infinite alternate;
                    z-index: 1;
                }*/




    </style>

</head>

<main>
    <div class="letter-block" id="block-d"><span class="letter" id="letter-d">D</span></div>
    <div class="letter-block" id="block-m"><span class="letter" id="letter-m">M</span></div>
    <div class="letter-block" id="block-i"><span class="letter" id="letter-i">I</span></div>
    <div class="letter-block" id="block-t"><span class="letter" id="letter-t">T</span></div>
    <div class="letter-block" id="block-r"><span class="letter" id="letter-r">R</span></div>
    <div class="letter-block" id="block-i2"><span class="letter" id="letter-i2">I</span></div>


</main>







</body>

</html>
