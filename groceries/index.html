<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>List App</title>
    <link rel="icon" href="icons/woodcut-icon.png"/>

    <style>

        :root {

        }


        body {
            background-color: #6f7886;
            padding-left: 20px;
        }


        #login {
            display: grid;
            grid-template-columns: min-content min-content;
            grid-template-rows: min-content min-content;
            /*grid-auto-flow: column;*/
            width: 35vw;
            margin: 20px 0 0px 0;
        }

        #emailFieldSet {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        #passwordFieldSet {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        #submitFieldSet {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            justify-self: start;
        }

        fieldset {
            width: min-content;
            height: min-content;
            margin: 0px 0 0 0;
            border: none;
        }

        input, button {
            height: 50px;
        }

        input {
            background-color: #a7daa7;
            padding: 0 0 0 10px;
            font-weight: bold;
            font-family: "Calibri", "sans-serif";
            font-size: 18px;
            margin: 0 0 7px 0;
            color: #4e8386;
        }


        button {
            background-color: #9b72a6;
            width: 140px;
            height: 50px;
            font-size: 15px;
            font-weight: bold;
            color: rgba(24, 27, 28, 0.75);
        }

        #signupBtn {
            width: 140px;
            height: 50px;
            /*margin-left: 15px;*/
            margin: 0px 10px 0px 0px;
        }

        #loginBtn {
            margin: 0;
            width: 150px;
            align-self: end;
        }

        #logoutBtn {
            margin: 0;
            width: 150px;
            align-self: end;
        }


        #listArea {

            font-family: "VT323", "OCR A Extended", monospace;

            margin-top: 15px;

            padding: 10px;

            min-height: 200px;
            max-height: 65vh;
            width: 500px;

            background-color: blueviolet;

            /*white-space: pre-line;*/

            overflow-y: scroll;
        }


        .buttonGroup {
            display: grid;
            grid-auto-flow: column;
            gap: 7px;
            width: 100%;
        }


        textarea {
            resize: none;
        }

        legend {

            font-family: "VT323", "OCR A Extended", monospace;
            font-weight: bold;
            color: rgba(66, 73, 80, 0.99);
        }

        #greeting {
            font-family: monospace;
            /*font-weight: bold;*/
            color: rgba(27, 29, 31, 0.99);
        }

        #heading {
            font-size: 1.1rem;
            color: #302649;
            margin-top: 5px;
        }

        #mainControls {
            width: min-content;
            margin: 25px 0 0 0;
        }


        .hide {
            display: none;
        }

        .show {
            display: block;
        }

        .showGrid {
            display: grid;
        }


        #itemControls {
            display: grid;
            grid-auto-flow: column;
        }

        #list legend {
            color: rgba(0, 0, 0, 0.45);
        }

        #itemControls input {
            height: 44px;
            width: 300px;
        }

        #itemControls button {
            width: 120px;
        }



        #itemColumns {
            display: grid;
            grid-auto-flow: column;
        }

        ul {
            width: 180px;
            list-style-type: none;
            padding: 0;
        }

        li {
            /*width: 50px;*/
        }



        @media only screen and (max-width: 800px) {


            #mainControls {
                width: 95vw;
                margin: 25px 0 0 -10px;
            }


            #listArea {
                height: 30vh;
                width: 80vw;
                margin: 5px 5px 5px 0;
                font-size: 10vw;
            }


            #login {
                grid-template-columns: min-content;
                grid-template-rows: min-content min-content min-content;
                /*grid-auto-flow: column;*/
                width: 85vw;
            }

            #emailFieldSet {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }

            #passwordFieldSet {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }

            #submitFieldSet {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
                justify-self: auto;
            }

            fieldset {
                width: min-content;
                height: min-content;
                border: none;
            }


            input {
                height: 50px;
                width: 70vw;
                margin-bottom: 8px;
                background-color: #a7daa7;
                padding: 0 0 0 10px;
                font-weight: bold;
                font-family: "Calibri", "sans-serif";
                font-size: 18px;
                color: #4e8386;
            }


        }


    </style>
</head>
<body>

<div id="#app">

    <fieldset id="mainControls">

        <legend id="heading">List App</legend>



        <div id="login">


            <fieldset id="emailFieldSet">
                <legend>Email</legend>
                <input class="p1" type="email" id="email" name="email" placeholder="email"/>
<!--                <div class="buttonGroup">-->
<!--                    <button id="p1Copy">Copy</button>-->
<!--                    <button id="p1Paste">Paste</button>-->
<!--                    <button id="p1Clear">Clear</button>-->
<!--                </div>-->

            </fieldset>

            <fieldset id="passwordFieldSet">
                <legend>Password</legend>
                <input class="p2" type="password" id="password" name="password" placeholder="password"/>
<!--                <div class="buttonGroup">-->
<!--                    <button id="p2Copy" class="p2">Copy</button>-->
<!--                    <button id="p2Paste" class="p2">Paste</button>-->
<!--                    <button id="p2Clear">Clear</button>-->
<!--                </div>-->
            </fieldset>

            <fieldset id="submitFieldSet">
                <div class="buttonGroup">
                    <button id="signupBtn">Sign Up</button>
                    <button id="loginBtn">Log In</button>
                </div>
            </fieldset>


        </div>

    </fieldset>



    <fieldset id="list" class="">
        <legend>List</legend>
        <div id="greeting">Hello, <span id="username"></span>!</div>
        <div id="listArea">
            <fieldset id="itemControls">
                <legend>Item</legend>
                <input type="text" id="itemInput" placeholder="E.g. Apple"/>
                <button id="addItemBtn">Add</button>
            </fieldset>
            <div id="itemColumns">

                <fieldset>
                    <legend>Past Items</legend>
                    <ul id="pastItemsList">
                        <li>An Item</li>
                        <li>Another Item</li>
                        <li>A Different Item</li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>Need To Buy</legend>
                    <ul id="groceriesList">
                        <li>An Item</li>
                        <li>Another Item</li>
                        <li>A Different Item</li>
                    </ul>
                </fieldset>

            </div>

        </div>
    </fieldset>


    <fieldset id="logoutFieldSet" class="">
        <div class="buttonGroup">
            <button id="logoutBtn">Log Out</button>
        </div>
    </fieldset>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./scripts/main.js"></script>


</body>
</html>
