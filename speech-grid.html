        :root {
            --cellColor: #913697;
            --alternateColor: #ccdf0d;

        body {
            display: grid;
            place-content: center;
            background-color: #326a93;
        }

        .wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            background-color: #0f6674;
            gap: 0;
            width: 300px;
            height: auto;
            padding: 5px;
            border: inset 10px #beb213;
            place-items: center;
        }

        .cell {
            display: grid;
            min-width: 150px;
            height: 100px;
            background-color: var(--cellColor);
            place-content: center;
            color: olivedrab;
            font-size: 1.3rem;
            font-family: "Continuum Medium";
            border: inset 5px #d44b57;
            text-shadow: 1px 1px #bdc62c;
            border-radius: 3px;
            transition: background-color 1s ease;
        }


        @media only screen and (min-width: 500px) {

            .wrapper {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                width: auto;
                padding: 15px;
                height: auto;
                grid-auto-flow: initial;
            }

            .cell {
                min-width: 100px;
                height: 100px;
                font-size: 2rem;
            }
        }


    </style>

    const greWords = [
        'Aberrant', 'Abscond', 'Advocate', 'Aggrandize', 'Amalgamate', 'Ambiguous', 'Ambrosial', 'Anachronism', 'Anomalous', 'Antediluvian', 'Antipathy', 'Arbitrate', 'Assuage', 'Attenuate', 'Audacious', 'Aver', 'Banal', 'Barefaced', 'Blandishment', 'Bombast', 'Breach', 'Burgeon', 'Buttress', 'Cadge', 'Caprice', 'Castigate', 'Catalyst', 'Caustic', 'Chicanery', 'Complaisant', 'Conflagration', 'Corporeal', 'Corporal', 'Corroborate', 'Craven', 'Culpable', 'Dearth', 'Deference', 'Depict', 'Deprecation', 'Depredation', 'Descry', 'Desiccate', 'Diatribe', 'Diffident', 'Disabuse', 'Disparaging', 'Dispassionate', 'Dissemble', 'Dogged', 'Dogmatic', 'Eclectic', 'Efficacy', 'Effluent', 'Emollient', 'Emulate', 'Encomium', 'Endemic', 'Enervate', 'Engender', 'Enigma', 'Ephemeral', 'Equivocal', 'Erudite', 'Esoteric', 'Eulogy', 'Exacerbate', 'Exculpate', 'Exorbitant', 'Explicit', 'Extant', 'Fathom', 'Fawn', 'Feign', 'Fervent', 'Fledgling', 'Florid', 'Floundering', 'Garrulous', 'Gossamer', 'Guile', 'Guileless', 'Hapless', 'Headlong', 'Homogenous', 'Iconoclast', 'Impecunious', 'Imperious', 'Implication', 'Imply', 'Improvidence', 'Inchoate', 'Incorrigible', 'Indelible', 'Ineffable', 'Infer', 'Ingenious', 'Ingenuous', 'Inhibit', 'Innocuous', 'Insensible', 'Insipid', 'Insular', 'Intransigent', 'Irascible', 'Laconic', 'Latent', 'Laudable', 'Leviathan', 'Loquacious', 'Lucid', 'Lugubrious', 'Magnanimity', 'Malevolent', 'Misanthrope', 'Misnomer', 'Mitigate', 'Nefarious', 'Noisome', 'Obdurate', 'Obviate', 'Occlude', 'Opaque', 'Ossified', 'Panegyric', 'Peccadillo', 'Pedantic', 'Perfidious', 'Petulant', 'Philanthropy', 'Phlegmatic', 'Placate', 'Plastic', 'Plethora', 'Ponderous', 'Pragmatic', 'Precipice', 'Precipitate', 'Precursor', 'Prevaricate', 'Prodigal', 'Propitiate', 'Pulchritudinous', 'Pusillanimous', 'Quiescence', 'Rarefy', 'Reproof', 'Rescind', 'Sagacious', 'Sanguine', 'Sate', 'Saturnine', 'Savant', 'Sedulous', 'Specious', 'Superficial', 'Tacit', 'Taciturn', 'Temperate', 'Tirade', 'Trac     ];

    function randomNumbers(amount,limit) {

        let numbers = [];

        let number = Math.floor(Math.random() * Math.floor(limit));

        numbers.push(number);

        for(let i = 0; i < amount; i++) {

            number = Math.floor(Math.random() * Math.floor(limit));

            while(numbers.includes(number)) {
                number = Math.floor(Math.random() * Math.floor(limit));
            }

            numbers.push(number);
        }

        return numbers;
    }

    function randomWords(amount, limit) {

        let words = [];

        const myNumbers = randomNumbers(amount, limit);

        myNumbers.forEach(function(i){
            words.push(greWords[i]);
        })

        return words;
    }


    let synth = window.speechSynthesis;
    let voices = synth.getVoices();

    let selectedVoice = '';

    voices.forEach(function (voice) {

        if(voice.lang === "eng-GBR-f00"){
            selectedVoice = voice;
        }
        else if(voice.lang === "en-US"){
            selectedVoice = voice;
        }
    });


    if(selectedVoice === ''){
        selectedVoice = voices[0];
    }



    function speak(input) {
        if (input !== '') {
            let utterThis = new SpeechSynthesisUtterance(input);
            utterThis.voice = selectedVoice;
            synth.speak(utterThis);
        }
    }

    let items = document.querySelectorAll(".cell");

    let gridWords = randomWords(items.length,greWords.length);

    for(let i = 0; i < items.length; i++){
        items[i].innerText = gridWords[i];
    }

    items.forEach(function (item) {

        item.addEventListener('click', function () {
            speak(this.innerText);

            item.style.backgroundColor = "var(--alternateColor)";

            window.setTimeout(function() {
                item.style.backgroundColor = "var(--cellColor)";
            }, 900);

        }, false);

    });





</script>
