<form id="cForm" action="">

    <fieldset id="custInfo">
        <p>The Cat in the Hat</p>

        <div class="formRow">
            <label for="noun1">Noun</label>
            <input class="wordInput" name="custFirstName" id="noun1" type="text" required />
        </div>

        <div class="formRow">
            <label for="adj1">Adjective</label>
            <input class="wordInput" name="custLastName" id="adj1" type="text" required />
        </div>

        <div class="formRow">
            <label for="noun2">Noun</label>
            <input class="wordInput" name="custStreet" id="noun2" type="text" required />
        </div>



        <div class="formRow" id="submit">
            <input value="Create" onclick="setWords()"/>
            <input type="reset" value="Reset" />
<!--            <input value="Contact Me" onclick="" type="button"/>-->

    </fieldset>

</form>

<div id="story">
    <p>The <span id="sun">sun</span> did not shine,<br>
        it was too <span id="wet">wet</span> to play,<br>
        so we sat in the <span id="house">house</span><br>
        all that cold, cold, <span id="wet2">wet</span> day<br>
    </p>
</div>

<script>



    function setWords() {

            // document.getElementById("cForm").style.display = "none";
            document.getElementById("story").style.display = "block";
            document.getElementById("sun").innerText = document.getElementById("noun1").value;
            document.getElementById("wet").innerText = document.getElementById("adj1").value;
            document.getElementById("house").innerText = document.getElementById("noun2").value;
            document.getElementById("wet2").innerText = document.getElementById("adj1").value;

        }

</script>
