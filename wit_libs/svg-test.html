<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        rect#dropIcon {
            fill: rgba(86, 255, 36, 0.51);
        }

        rect.innerLine {
            fill: black;
        }

    </style>

</head>
<body>
<svg baseProfile="full" height="100" version="1.1" width="100" xmlns="http://www.w3.org/2000/svg">

    <rect id="dropIcon" x="0" y="0" rx="5" ry="5" width="100" height="100" fill="rgba(86, 255, 36, 0.51)"/>

    <rect class="innerLine" id="topLine" x="15" y="15" rx="5" ry="5" width="70" height="20" fill="black"/>

    <rect class="innerLine" id="middleLine" x="15" y="40" rx="5" ry="5" width="70" height="20" fill="black"/>

    <rect class="innerLine" id="bottomLine" x="15" y="65" rx="5" ry="5" width="70" height="20" fill="black"/>


</svg>
</body>
</html>
