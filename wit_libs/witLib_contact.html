<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wit Libs Contact Page</title>
    <link href="witLib_styles.css" rel="stylesheet" />

    <!--    <script src="witLib_script.js"></script>-->
</head>


<body>



<nav class="navbar" id="top">
    <a href="" id="main-mc">Wit Libs</a>

    <div id="toggleMusic">
        <audio id="music" src="The%20Trout%20(Piano%20Quintet%20in%20A%20major,%20D.%20667).mp3">
            Your browser does not support the audio element.
        </audio>
        <img id="mute" src="soundMute-icon.svg"/>
        <img id="neutral" src="soundNeutral-icon.svg"/>
    </div>

    <div class="dropdown">
        <img class="dropbtn" id="menuButton" src="menu-icon.svg"/>
        <div id="links" class="hideMenu">
            <a href="witLib_home.html" class="menuLink" id="menuLink1">Home</a>
            <a href="witLib_rules.html" class="menuLink" id="menuLink2">Rules</a>
            <a href="witLib_about.html" class="menuLink"id="menuLink4">About</a>
        </div>
        <div class="cover"></div>
    </div>

</nav>





<div class="wrapper">

    <div class="container" id="contact-header">

    <form id="contact" action="" method="post">

        <fieldset id="custRate">

            <p>Have a question or comment about Wit Libs? Want to suggest a topic for the next story?
            </p>

            <div class="formRow">
                <label for="rateName">Name</label>
                <input name="custName" id="rateName" type="text" placeholder="optional" />
            </div>

            <div class="formRow">
                <label for="email">Email</label>
                <input name="custEmail" id="email" type="email" placeholder="bookworm327@word_smith.com" />
            </div>

            <div class="formRow" id="commRating">
                <label for="commBox">Comments</label>
                <textarea name="addComm" id="commBox"></textarea>
            </div>

            <div class="formRow" id="submit">
                <input type="submit" value="Submit" />

            </div>

        </fieldset>

    </form>

</div>


</div>

<script src="madLib_main_script.js"></script>

    <script>
        const submit = document.querySelector('#submit input');

        submit.addEventListener('click', function () {
            alert('Thanks for your submission!')
        });

    </script>



</body>
</html>
